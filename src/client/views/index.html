<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate news nlp</title>
    </head>

    <body>
        <header>
            <div class="">
                Natural Language Processing news article evaluator
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="url">Please enter an article url to analize:</label>
                    <input id="url" type="txt" name="url" value="" placeholder="(ex: https://www.bbc.com/news/world-middle-east-57094737)">
                    <input type="submit" value="submit">
                    <div id="msg"></div>
                </form>
            </section>

            <section>
                <h2>Form Results:</h2>
                <div id="results">
                    <h3>Agreement: <span class="info" id="agreement"></span></h3>
                    <h3>Irony: <span class="info" id="irony"></span></h3>
                    <h3>Subjectivity: <span class="info" id="subjectivity"></span></h3>
                    <h3>Confidence: <span class="info" id="confidence"></span></h3>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
